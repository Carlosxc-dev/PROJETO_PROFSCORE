<div class="login-container">
	<p-panel class="card flex">
		<h1 class="text-3xl font-bold !mb-6 text-gray-500">
			<img
				src="assets/educacao_64px.png"
				alt="Logo"
				class="w-12 inline-block mr-2 -mt-2 rounded-2xl"
			/>
			ProfScore
		</h1>

		<app-input-group
			[config]="customerFormConfigCreate"
			[selectOptions]="selectfarmOptions"
			[(formData)]="customerDataCreate"
			(onSubmit)="onSubmit($event)"
		>
		</app-input-group>

		<lib-button
			[variant]="'text'"
			[icon]="'pi pi-fw pi-plus-circle'"
			[label]="'Novo Usuário'"
			class="flex justify-start"
		></lib-button>
	</p-panel>
</div>
