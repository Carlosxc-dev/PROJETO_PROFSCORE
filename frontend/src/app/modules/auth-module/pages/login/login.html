<div class="login-container">
	<div
		class="bg-black/70 flex flex-col items-center justify-center !p-10 rounded-lg shadow-lg opacity-90 w-80 shadow-amber-700/30"
	>
		<h1 class="text-3xl font-bold !mb-6 text-white">DataCapture</h1>

		<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
			<div class="flex flex-col gap-5 items-center justify-end">
				<lib-input
					[id]="'email'"
					[label]="'Email'"
					[type]="'text'"
					[placeholder]="'Ex: nome@potamos.com.br'"
					[required]="true"
					[fluid]="true"
					[minlength]="3"
					[maxlength]="50"
					[control]="email"
					class="w-full"
				></lib-input>

				<lib-input-password
					[id]="'password'"
					[label]="'Senha'"
					[placeholder]="'Senha'"
					[required]="true"
					[fluid]="true"
					[minlength]="6"
					[maxlength]="18"
					[feedback]="true"
					[control]="password"
					[feedback]="false"
					class="w-full"
				></lib-input-password>

				<lib-button
					class="w-full max-w-96 mt-6 mx-auto"
					[label]="'Entrar'"
					[type]="'submit'"
					[fluid]="true"
					[severity]="'primary'"
					[loading]="loading"
				></lib-button>

				<p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
			</div>
		</form>
	</div>
</div>
