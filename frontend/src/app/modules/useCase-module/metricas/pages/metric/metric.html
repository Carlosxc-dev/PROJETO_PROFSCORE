<p-panel class="card flex w-full h-full !mb-1" header="Métricas">
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
		<h3>Fazenda: {{ infos.fazenda }}</h3>

		<h3>
			Total Imagens Enviadas:
			{{ infos.total_images_enviadas }}
		</h3>
		<h3></h3>
		<h3></h3>

		<lib-button
			[variant]="'outlined'"
			icon="pi pi-fw pi-file-pdf"
			[label]="'Gerar Relatório(PDF)'"
			size="small"
			(click)="generatePDF()"
		></lib-button>
	</div>
</p-panel>
