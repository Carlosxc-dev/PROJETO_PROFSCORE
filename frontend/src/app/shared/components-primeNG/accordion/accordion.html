<div class="card">
	<p-accordion [value]="0" [multiple]="true">
		@for (tab of tabs; track tab.title) {
		<p-accordion-panel [value]="tab.value">
			<p-accordion-header
				[style]="{ 'font-weight': 'bold', color: 'blue' }"
			>
				{{ tab.title }}</p-accordion-header
			>
			<p-accordion-content>
				<p [innerHTML]="tab.content"></p>
			</p-accordion-content>
		</p-accordion-panel>
		}
	</p-accordion>
</div>
