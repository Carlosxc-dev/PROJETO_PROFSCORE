<label
	for="folderInput"
	class="inline-block px-4 py-2 text-white rounded cursor-pointer"
	[class.opacity-50]="isUploading"
	[class.cursor-not-allowed]="isUploading"
	style="background-color: #dba400"
>
	ðŸ“‚ {{ isUploading ? "Enviando..." : "Selecionar Arquivo" }}
</label>

<input
	type="file"
	id="folderInput"
	webkitdirectory
	directory
	multiple
	class="hidden"
	[disabled]="isUploading"
	(click)="clearInput($event)"
	(change)="uploadFolder($any($event.target).files)"
/>
